<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drama China - YouTube Edition</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#121212; color:#e0e0e0; }
  header { background:#1f1f1f; color:white; padding:20px; text-align:center; font-size:28px; font-weight:bold; }
  .search-bar { padding:15px; text-align:center; background:#1f1f1f; }
  .search-bar input { width:60%; padding:10px; font-size:16px; border-radius:8px; border:none; outline:none; }
  .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:25px; padding:20px; }
  .card { background:#1e1e1e; border-radius:12px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.5); cursor:pointer; transition:transform 0.3s, box-shadow 0.3s; }
  .card:hover { transform:scale(1.05); box-shadow:0 6px 20px rgba(0,0,0,0.7); }
  .card img { width:100%; height:300px; object-fit:cover; }
  .card h3 { margin:10px; font-size:18px; color:#ffffff; }
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:100; }
  .modal-content { background:#1f1f1f; padding:20px; border-radius:12px; width:90%; max-width:600px; text-align:center; position:relative; color:#e0e0e0; }
  .modal-content img { width:100%; height:auto; border-radius:8px; margin-bottom:15px; }
  .close { position:absolute; top:10px; right:15px; font-size:28px; cursor:pointer; color:#ffffff; }
  .btn { display:inline-block; padding:12px 25px; margin-top:15px; background:#bb86fc; color:#121212; text-decoration:none; border-radius:8px; font-weight:bold; transition:background 0.3s; }
  .btn:hover { background:#9b59b6; }
</style>
</head>
<body>

<header>Drama China - YouTube Edition</header>

<div class="search-bar">
  <input type="text" id="search" placeholder="Cari drama...">
</div>

<div class="grid" id="grid"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="close">&times;</span>
    <h2 id="modal-title"></h2>
    <img id="modal-img" src="" alt="">
    <p id="modal-desc"></p>
    <a id="modal-link" href="#" target="_blank" class="btn">Tonton</a>
  </div>
</div>

<script>
const dramas = [
  {title:"Soul Land", poster:"https://i.ibb.co/2M6G7w2/soul-land.jpg", description:"Petualangan Tang San di dunia roh.", link:"https://www.youtube.com/watch?v=video1"},
  {title:"Battle Through the Heavens", poster:"https://i.ibb.co/0F7s0B5/battle-through.jpg", description:"Xiao Yan berjuang untuk menjadi kuat.", link:"https://www.youtube.com/watch?v=video2"},
  {title:"Speed Love", poster:"https://i.ibb.co/2sC3k6L/speed-love.jpg", description:"Romansa cepat penuh drama.", link:"https://www.youtube.com/watch?v=video3"},
  {title:"Martial Universe", poster:"https://i.ibb.co/j5YcV2q/martial-universe.jpg", description:"Perjalanan Lin Dong menjadi legenda.", link:"https://www.youtube.com/watch?v=video4"},
  {title:"Douluo Continent", poster:"https://i.ibb.co/7t3kZxF/douluo.jpg", description:"Tang San kembali di dunia lain.", link:"https://www.youtube.com/watch?v=video5"},
  {title:"The King's Avatar", poster:"https://i.ibb.co/qRgT7zS/kings-avatar.jpg", description:"Cerita esports penuh strategi.", link:"https://www.youtube.com/watch?v=video6"},
  {title:"Full Time Magister", poster:"https://i.ibb.co/NK5S9rT/full-time.jpg", description:"Petualangan akademik dan kekuatan.", link:"https://www.youtube.com/watch?v=video7"},
  {title:"The Great Ruler", poster:"https://i.ibb.co/6XyX2Ff/great-ruler.jpg", description:"Menguasai dunia dengan tekad kuat.", link:"https://www.youtube.com/watch?v=video8"},
  {title:"Legend of Fei", poster:"https://i.ibb.co/2n8CqP7/legend-of-fei.jpg", description:"Xiao Fei berjuang untuk keadilan.", link:"https://www.youtube.com/watch?v=video9"},
  {title:"Heaven Official's Blessing", poster:"https://i.ibb.co/Ht4v0x3/heaven-official.jpg", description:"Xie Lian dalam perjalanan panjang.", link:"https://www.youtube.com/watch?v=video10"}
];

const grid = document.getElementById('grid');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modal-title');
const modalImg = document.getElementById('modal-img');
const modalDesc = document.getElementById('modal-desc');
const modalLink = document.getElementById('modal-link');
const closeBtn = document.getElementById('close');
const searchInput = document.getElementById('search');

function renderDramas(list) {
  grid.innerHTML = '';
  list.forEach(drama => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<img src="${drama.poster}" alt="${drama.title}"><h3>${drama.title}</h3>`;
    card.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalTitle.textContent = drama.title;
      modalImg.src = drama.poster;
      modalDesc.textContent = drama.description;
      modalLink.href = drama.link;
    });
    grid.appendChild(card);
  });
}

searchInput.addEventListener('input', () => {
  const filtered = dramas.filter(d => d.title.toLowerCase().includes(searchInput.value.toLowerCase()));
  renderDramas(filtered);
});

closeBtn.addEventListener('click', () => modal.style.display = 'none');
window.addEventListener('click', e => { if(e.target === modal) modal.style.display = 'none'; });

renderDramas(dramas);
</script>

</body>
      </html>
